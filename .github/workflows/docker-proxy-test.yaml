name: Docker Proxy Test

on:
  workflow_dispatch:
  push: 
    branches:
      - ah-docker-layer-caching

jobs:
  build-large-layers:
    runs-on: warp-ubuntu-latest-x64-4x  # 16GB RAM

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Build warpbuild-agent with streaming changes
        run: |
          make build || go build -o warpbuild-agentd ./cmd/agentd
          ls -lh warpbuild-agentd
      
      - name: Replace and restart proxy with new binary
        run: |
          sudo systemctl stop warpbuild-proxyd
          sudo cp warpbuild-agentd /usr/local/bin/warpbuild-agentd
          sudo chmod +x /usr/local/bin/warpbuild-agentd
          sudo systemctl start warpbuild-proxyd
          sleep 2
          systemctl is-active warpbuild-proxyd
          echo "Binary modified:"
          stat /usr/local/bin/warpbuild-agentd | grep Modify
          echo "Recent proxy logs:"
          sudo journalctl -u warpbuild-proxyd --no-pager -n 5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Build all images in parallel with bake
        uses: docker/bake-action@v6
        with:
          workdir: ./pkg/proxy
          files: ./pkg/proxy/docker-bake.hcl
          push: false
          load: false

      - name: print proxy logs
        if: always()
        run: |
          sudo journalctl -u warpbuild-proxyd --no-pager -b
