name: Docker Proxy Test

on:
  workflow_dispatch:
  push: 
    branches:
      - ah-docker-layer-caching

jobs:
  build-large-layers:
    runs-on: warp-ubuntu-latest-x64-4x  # 16GB RAM

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Stop original proxy service
        run: |
          sudo systemctl stop warpbuild-proxyd
          sudo systemctl disable warpbuild-proxyd
      
      - name: Build test proxy binary
        run: |
          go build -o warpbuild-proxy-test ./cmd/agentd
          sudo mv warpbuild-proxy-test /usr/local/bin/warpbuild-proxy-test
      
      - name: Create and start test proxy service
        run: |
          cat << 'EOF' | sudo tee /etc/systemd/system/warpbuild-proxy-test.service
          [Unit]
          Description=WarpBuild Proxy Test Service
          After=network.target
          
          [Service]
          ExecStart=/usr/local/bin/warpbuild-proxy-test --launch-proxy-server
          WorkingDirectory=/
          Restart=no
          
          [Install]
          WantedBy=multi-user.target
          EOF
          
          sudo systemctl daemon-reload
          sudo systemctl start warpbuild-proxy-test
          sleep 2
          systemctl is-active warpbuild-proxy-test
          sudo journalctl -u warpbuild-proxy-test --no-pager -n 10

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Build all images in parallel with bake
        uses: docker/bake-action@v6
        with:
          files: ./pkg/proxy/docker-bake.hcl
          push: false
          load: false

      - name: print proxy logs
        if: always()
        run: |
          sudo journalctl -u warpbuild-proxy-test --no-pager -b
