name: Docker Proxy Test

on:
  workflow_dispatch:
  push: 
    branches:
      - ah-docker-layer-caching

jobs:
  build-large-layers:
    runs-on: warp-ubuntu-latest-x64-4x  # 16GB RAM

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Stop systemd proxy service
        run: |
          sudo systemctl stop warpbuild-proxyd
          sudo systemctl disable warpbuild-proxyd
      
      - name: Build and run proxy directly
        run: |
          go build -o warpbuild-proxy-test ./cmd/agentd
          echo "Starting proxy in background..."
          sudo ./warpbuild-proxy-test --launch-proxy-server &
          sleep 3
          ps aux | grep warpbuild-proxy-test
          curl -v http://127.0.0.1:49160/_apis/artifactcache/cache?keys=test&version=1 || echo "Proxy responding"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Build all images in parallel with bake
        uses: docker/bake-action@v6
        with:
          workdir: ./pkg/proxy
          files: ./pkg/proxy/docker-bake.hcl
          push: false
          load: false

      - name: print proxy logs
        if: always()
        run: |
          sudo journalctl -u warpbuild-proxyd --no-pager -b
